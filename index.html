<!doctype html>
<html lang="en" ng-app="movieExplorer">
	<head>
		<title>Requests Chart</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Code sample to visualize different categories of HTTP requests. Uses Highcharts, CoffeeScript, Jade, Less, and Browserify."/>
		<meta name="keywords" content="code sample, highcharts, coffeescript, jade, less, browserify"/>
		<script src="dist/bundle.js"></script>
	</head>
	<body>
		<div id="chart"></div>
		<form id="form">
			<legend>Plot a new Request Point</legend>
			<input name="integer" type="number"/>
			<input name="date" type="date"/>
			<input id="human" name="series" value="human" type="radio"/>
			<label for="human">Human</label>
			<input id="good_bot" name="series" value="good_bot" type="radio"/>
			<label for="good_bot">Good Bot</label>
			<input id="bad_bot" name="series" value="bad_bot" type="radio"/>
			<label for="bad_bot">Bad Bot</label>
			<input id="whitelist" name="series" value="whitelist" type="radio"/>
			<label for="whitelist">Whitelist</label>
			<input type="submit" value="Plot" />
		</form>
	</body>
</html>
