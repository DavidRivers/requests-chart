<!doctype html>
<html lang="en">
	<head>
		<title>Requests Chart</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Code sample to visualize different categories of HTTP requests. Uses Highcharts, CoffeeScript, Jade, Less, and Browserify.">
		<meta name="keywords" content="code sample, highcharts, coffeescript, less, browserify">
		<script src="dist/bundle.js"></script>
	</head>
	<body>
		<div class="chart-container">
			<div id="chart"></div>
		</div>
		<form id="form">
			<div class="form-group">
				<label for="requests">Sample Size</label>
				<input id="requests" type="number" placeholder="3223" required class="form-control">
			</div>
			<div class="form-group">
				<label for="date">Date</label>
				<input id="date" type="date" placeholder="2015-1-05" pattern="\d{4}-\d{1,2}-\d{1,2}" required class="form-control">
			</div>
			<fieldset class="form-group">
				<legend>Category</legend>
				<label class="radio-inline">
					<input value="1" name="series" value="human" type="radio" required> Humans
				</label>
				<label class="radio-inline">
					<input value="2" name="series" value="good_bot" type="radio" required> Good Bots
				</label>
				<label class="radio-inline">
					<input value="3" name="series" value="bad_bot" type="radio" required> Bad Bots
				</label>
				<label class="radio-inline">
					<input id="whitelist" value="4" name="series" value="whitelist" type="radio" required> Whitelist
				</label>
			</fieldset>
			<input type="submit" value="Plot" class="btn btn-default">
		</form>
	</body>
</html>
